<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <title>Product page</title>
  </head>
  <body>
    <header>
      <h1>Zalendo</h1>
      <ul>
        <li><a href="category.html"> category.html </a></li>
        <li><a href="productlist.html"> productlist.html </a></li>
        <li><a href="product.html"> product.html </a></li>
      </ul>
    </header>
    <main>
      <h1>Product Page</h1>
      <div id="productpage">
        <img
          class="productimage"
          src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp"
          alt="productimage"
        />
        <section>
          <section id="productInfoBox">
            <h2 class="brand">brand name</h2>
            <h2 class="productname">product name</h2>
          </section>
          <section id="purchaseBox">
            <p>Choose a size:</p>
            <div id="sizeSelector">
              <div class="greyBox">S</div>
              <div class="greyBox">M</div>
              <div class="greyBox">L</div>
            </div>
            <div class="addtobasket_button">ADD TO BASKET</div>
          </section>
        </section>
      </div>
    </main>
    <footer></footer>
    <script src="product.js"></script>
  </body>
</html>
